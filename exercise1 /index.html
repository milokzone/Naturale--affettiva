<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>hello webgl</title>
    <script src="js/three.js"></script>
</head>
<body>
<script type="text/javascript">
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor( 0xffff00 );
    document.body.appendChild(renderer.domElement);

    var material = new THREE.MeshBasicMaterial({color:0xff0000, side:THREE.FrontSide, vertexColors: THREE.FaceColors});
    var geometry = new THREE.CubeGeometry(1, 1, 1);
    cube = new THREE.Mesh(geometry, material);
    cube.rotation.x = Math.PI / 5;
    cube.rotation.y = Math.PI / 5;
    scene.add( cube );
    var radius = 0.5, segemnt = 18, rings = 18;

    var sphereMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });

    var mesh2 = new THREE.Mesh(
        new THREE.SphereGeometry(radius,segemnt,rings),
        sphereMaterial
    );

    mesh2.geometry.verticesNeedUpdate = true;
    mesh2.geometry.normalsNeedUpdate = true;
    mesh2.position.x =2;
    mesh2.position.y = 0;
    mesh2.position.z=1;
    mesh2.rotation.x = Math.PI / 5;
    mesh2.rotation.y = Math.PI / 5;
    scene.add(mesh2);

    camera.position.z = 5;
    function render() {
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }
    render();
</script>
</body>
</html>
