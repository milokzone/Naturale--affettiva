-Make a Flower!!
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Make a flower</title>
    <script src="js/three.js"></script>
</head>
<body>
<script type="text/javascript">
    var scene, camera, renderer;
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 100);
    camera.position.z = 20;
    camera.position.y = 20;
    camera.rotation.x = -20 * Math.PI / 180;
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    // STEM
    var geometry1 = new THREE.CylinderGeometry(1, 1, 10, 18,13);
    var Material1 = new THREE.MeshBasicMaterial({
        color: 'green',
        side:THREE.FrontSide
    });
    var stem = new THREE.Mesh(geometry1, Material1);
    scene.add(stem);
    // STAMEN

    var geometry2 = new THREE.SphereGeometry(2, 20, 20);
    var Material2 = new THREE.MeshBasicMaterial({
        color: 'red',
        side:THREE.FrontSide
    });
    var stamen = new THREE.Mesh(geometry2, Material2);
    stamen.position.y = 7;
    scene.add(stamen);
    // PETAL
    var geometry3 = new THREE.CylinderGeometry(0, 1, 5, 20);
    var Material3 = new THREE.MeshBasicMaterial({
        color: 'yellow',
        side:THREE.FrontSide
    });
    for (var i = 0; i < 20; i++) {
        var pivot = new THREE.Object3D();
        pivot.rotation.y = 2* Math.PI / 20 * i;
        pivot.position.y = 7;
        petal = new THREE.Mesh(geometry3, Material3);
        petal.position.x = 4.5;
        petal.rotation.z = 90 * Math.PI / 180;
        pivot.add(petal);
        scene.add(pivot);
    }
    function render() {
        requestAnimationFrame(render)
        renderer.render(scene, camera);
    }
    render();
</script>
</body>
</html>
