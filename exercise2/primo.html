<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>cube with six faces</title>
    <script src="js/three.js"></script>
</head>
<body>
<script type="text/javascript">
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor( 0xffffff );
    document.body.appendChild(renderer.domElement);
    var material, geometry, cube;
    material = new THREE.MeshBasicMaterial({side:THREE.FrontSide, vertexColors: THREE.FaceColors});
    geometry = new THREE.Geometry();

    geometry.vertices.push( new THREE.Vector3( -1, -1, -1));
    geometry.vertices.push( new THREE.Vector3( -1, 1, -1 ));
    geometry.vertices.push( new THREE.Vector3( 1, 1, -1 ));
    geometry.vertices.push( new THREE.Vector3( 1, -1, -1 ));
    geometry.vertices.push( new THREE.Vector3( -1, -1, 1 ));
    geometry.vertices.push( new THREE.Vector3( -1, 1, 1 ));
    geometry.vertices.push( new THREE.Vector3( 1, 1, 1 ));
    geometry.vertices.push( new THREE.Vector3( 1, -1, 1 ));

    geometry.faces.push( new THREE.Face3( 3, 0, 1));
    geometry.faces.push( new THREE.Face3( 1, 2, 3));
    geometry.faces.push( new THREE.Face3( 0, 4, 5));
    geometry.faces.push( new THREE.Face3( 5, 1, 0));
    geometry.faces.push( new THREE.Face3( 5, 4, 7));
    geometry.faces.push( new THREE.Face3( 7, 6, 5));
    geometry.faces.push( new THREE.Face3( 6, 7, 3));
    geometry.faces.push( new THREE.Face3( 3, 2, 6));
    geometry.faces.push( new THREE.Face3( 2, 1, 5));
    geometry.faces.push( new THREE.Face3( 5, 6, 2));
    geometry.faces.push( new THREE.Face3( 4, 0, 3));
    geometry.faces.push( new THREE.Face3( 3, 7, 4));


    geometry.faces[0].color.set('black');
    geometry.faces[1].color.set('black');
    geometry.faces[2].color.set('red');
    geometry.faces[3].color.set('red');
    geometry.faces[4].color.set('blue');
    geometry.faces[5].color.set('blue');
    geometry.faces[6].color.set('yellow');
    geometry.faces[7].color.set('yellow');
    geometry.faces[8].color.set('green');
    geometry.faces[9].color.set('green');
    geometry.faces[10].color.set('violet');
    geometry.faces[11].color.set('violet');
    cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    camera.position.z = 5;
    function render() {
        requestAnimationFrame(render);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        cube.rotation.z += 0.01;
        renderer.render(scene, camera);
    }
    render();
</script>
</body>
</html>
