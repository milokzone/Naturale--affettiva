<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3.js测试六-二</title>
</head>
<body onload="init()">
<canvas id="mainCanvas" width="400px" height="300px" ></canvas>
</body>
<script type="text/javascript" src="js/three.js"></script>
<script type="text/javascript">
    function init() {
        var renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('mainCanvas')
        });
        renderer.setClearColor(0x000000);
        var scene = new THREE.Scene();

        // camera
        var camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
        camera.position.set(45, 25, 25);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        scene.add(camera);

        var material = new THREE.MeshBasicMaterial({
            color: 0xffff00,
            wireframe: true
        });

        
        var geometry = new THREE.Geometry();

       
        var geometry = new THREE.Geometry();
        geometry.vertices.push(new THREE.Vector3(0, 1.75, 0));
        geometry.vertices.push(new THREE.Vector3(0, -1.75, 0));
        geometry.vertices.push(new THREE.Vector3(1,0,1));
        geometry.vertices.push(new THREE.Vector3(1, 0, -1));
        geometry.vertices.push(new THREE.Vector3(-1,0, -1));
        geometry.vertices.push(new THREE.Vector3(-1, 0, 1));



        geometry.faces.push(new THREE.Face3(0,2,1));
        geometry.faces.push(new THREE.Face3(0,2,3));
        geometry.faces.push(new THREE.Face3(0,3,4));
        geometry.faces.push(new THREE.Face3(4,1,0));
        geometry.faces.push(new THREE.Face3(1,5,3));
        geometry.faces.push(new THREE.Face3(0,1,5));
        geometry.faces.push(new THREE.Face3(5,1,2));
        geometry.faces.push(new THREE.Face3(5,2,3));
        geometry.faces.push(new THREE.Face3(5,3,4));
        geometry.faces.push(new THREE.Face3(5,4,1));

        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // render
        renderer.render(scene, camera);
    }
</script>
</html>
